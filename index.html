<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinanza</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="authContainer">
        <h2>Iniciar sesión o Registrarse</h2>
        <input type="email" id="emailInput" placeholder="Correo electrónico">
        <input type="password" id="passwordInput" placeholder="Contraseña">
        <button onclick="login()">Iniciar sesión</button>
        <button onclick="register()">Registrarse</button>
    </div>

    <div id="gameContainer" style="display: none;">
        <div id="login">
            <input type="text" id="playerName" placeholder="Tu nombre">
            <button onclick="createOrJoinGame()">Jugar</button>
        </div>
        
        <div id="gameRoom" style="display: none;">
            <h2>Sala de juego: <span id="gameId"></span></h2>
            <div id="players"></div>
            <div id="currentTurn"></div>
            <div id="gameArea" style="display: none;">
                <input type="text" id="guessInput" placeholder="Tu intento">
                <button id="guessButton" onclick="makeGuess()">Adivinar</button>
                <div id="guessHistory"></div>
            </div>
            <div id="chat">
                <div id="chatMessages"></div>
                <input type="text" id="chatInput" placeholder="Mensaje">
                <button onclick="sendChatMessage()">Enviar</button>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <!-- Archivos de la aplicación -->
    <script src="firebaseConfig.js"></script>
    <script src="auth.js"></script>
    <script src="gameLogic.js"></script>
    <script src="uiController.js"></script>
    <script src="chatController.js"></script>
    <script src="main.js"></script>
</body>
</html>
